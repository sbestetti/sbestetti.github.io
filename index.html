<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo(a)</h1>
    <div class="counter">
        Essa p√°gina foi vistada <span id="visit-count"></span> vezes.
    </div>

    <script>
        // Retrieve visit count from localStorage
        let visitCount = localStorage.getItem('pageVisits');

        // If no count exists, initialize it to 0
        if (!visitCount) {
            visitCount = 0;
        }

        // Increment the visit count
        visitCount++;

        // Store the updated count in localStorage
        localStorage.setItem('pageVisits', visitCount);

        // Display the updated count
        document.getElementById('visit-count').textContent = visitCount;
    </script>

</body>
</html>
